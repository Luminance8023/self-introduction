<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 1rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人网站</h1>
        <nav>
            <a href="#about">关于我</a>
            <a href="#skills">技能</a>
            <a href="#projects">项目</a>
            <a href="#contact">联系</a>
        </nav>
    </header>
    <div class="container">
        <section id="about" class="section">
            <h2>关于我</h2>
            <img src="your_photo.jpg" alt="Your Photo" style="width:150px; height:auto; float:left; margin-right:1rem;">
            <p>你好，我是[你的名字]，一名[你的职业]。我对[相关领域]充满热情，并拥有丰富的经验。</p>
        </section>
        <section id="skills" class="section">
            <h2>技能</h2>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
                <!-- 添加更多技能 -->
            </ul>
        </section>
        <section id="projects" class="section">
            <h2>项目</h2>
            <ul>
                <li><strong>项目名称1</strong> - 描述1</li>
                <li><strong>项目名称2</strong> - 描述2</li>
                <li><strong>项目名称3</strong> - 描述3</li>
                <!-- 添加更多项目 -->
            </ul>
        </section>
        <section id="contact" class="section">
            <h2>联系</h2>
            <p>邮箱: your_email@example.com</p>
            <p>电话: +1234567890</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">你的LinkedIn链接</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 [你的名字]. 保留所有权利。</p>
    </footer>
</body>
</html>
